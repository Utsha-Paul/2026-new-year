<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&family=Playfair+Display:italic,wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; color: white; font-family: 'Montserrat', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        /* Countdown Visual Focus */
        #countdown {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.7;
            margin-top: -10px;
        }

        /* Personal Touch Space */
        .message-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            pointer-events: all;
        }

        .personal-note {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ffd700; /* Gold touch */
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .name-tag {
            font-weight: 200;
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="overlay">
        <div class="label">Time until 2026</div>
        <h1 id="countdown">00:00:00</h1>
    </div>

    <div class="message-box">
        <span class="name-tag">FOR MY FAVORITE PERSON</span>
        <p class="personal-note">
            "Every second with you is a gift. I can't wait to spend all 31,536,000 seconds of 2026 by your side. Happy New Year!"
        </p>
    </div>

    <script>
        // --- 3D PARTICLE SYSTEM ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 15000;
        const positions = new Float32Array(count * 3);

        for(let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ULTRA FOCUS COUNTDOWN ---
        function updateCountdown() {
            const nextYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = nextYear - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "HAPPY 2026";
                return;
            }

            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const display = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('countdown').innerText = display;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
